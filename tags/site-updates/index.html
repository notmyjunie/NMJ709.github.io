* { box-sizing: border-box; }
@font-face {
	font-family: "Figtree";
	src: url("/css/Figtree.ttf");
}
@font-face {
	font-family: "Figtree";
	src: url("/css/Figtree.ttf");
	font-weight: bold;
}
@font-face {
	font-family: "JetBrains Mono";
	src: url("/css/JetBrainsMono.ttf");
}


/* Defaults */
:root {
	--font-family: "Figtree", sans-serif;
	--font-family-monospace: "JetBrains Mono", monospace;
}

/* Theme colors */
@media (prefers-color-scheme: dark) {
:root {
	--color-gray-20: #cba6f7;
	--color-gray-50: #cdd6f4;
	--color-gray-90: #fff;

	--background-color: #11111b;

	--text-color: var(--color-gray-90);
	--text-color-link: #cba6f7;
	--text-color-link-active: #cba6f7;
	--text-color-link-visited: #e4cfff;

	--syntax-tab-size: 2;
}
a[href].header-anchor:focus,
:hover > a[href].header-anchor {
	color: #aaa;
}
}

@media (prefers-color-scheme: light) {
:root {
	--color-gray-20: #181825;
	--color-gray-50: #826;
	--color-gray-90: #425;

	--background-color: #ffefff;

	--text-color: var(--color-gray-90);
	--text-color-link: #858;
	--text-color-link-active: #636;
	--text-color-link-visited: #a48;

	--syntax-tab-size: 2;
}
a[href].header-anchor:focus,
:hover > a[href].header-anchor {
	color: #636;
}
}

/* Global stylesheet */
* {
	box-sizing: border-box;
}

html,
body {
	padding: 0;
	margin: 0 auto;
	font-family: var(--font-family);
	color: var(--text-color);
	background-color: var(--background-color);
}
html {
	overflow-y: scroll;
}
body {
	max-width: 48em;
}
img{
	border-radius: 4px;
}

/* https://www.a11yproject.com/posts/how-to-hide-content/ */
.visually-hidden {
	clip: rect(0 0 0 0);
	clip-path: inset(50%);
	height: 1px;
	overflow: hidden;
	position: absolute;
	white-space: nowrap;
	width: 1px;
}

p:last-child {
	margin-bottom: 0;
}
p {
	line-height: 1.5;
}

li {
	line-height: 1.5;
}

a[href] {
	color: var(--text-color-link);
}
/* a[href]:visited {
	color: var(--text-color-link-visited);
} */
a[href]:hover,
a[href]:active {
	color: var(--text-color-link-active);
	text-decoration-style: wavy;
}

main {
	padding: 1rem;
}
main :first-child {
	margin-top: 0;
}

header {
	border-bottom: 1px dashed var(--color-gray-20);
}
header:after {
	content: "";
	display: table;
	clear: both;
}

footer {
	border-top: 1px dashed var(--color-gray-20);
	padding: 1em;
}
footer p{
	text-align: center;
}

.links-nextprev {
	list-style: none;
	border-top: 1px dashed var(--color-gray-20);
	padding: 1em 0;
}

table {
	margin: 1em 0;
}
table td,
table th {
	padding-right: 1em;
}

pre,
code {
	font-family: var(--font-family-monospace);
}
pre:not([class*="language-"]) {
	margin: .5em 0;
	line-height: 1.375; /* 22px /16 */
	-moz-tab-size: var(--syntax-tab-size);
	-o-tab-size: var(--syntax-tab-size);
	tab-size: var(--syntax-tab-size);
	-webkit-hyphens: none;
	-ms-hyphens: none;
	hyphens: none;
	direction: ltr;
	text-align: left;
	white-space: pre;
	word-spacing: normal;
	word-break: normal;
}
code {
	word-break: break-all;
}

/* Header */
header {
	display: flex;
	gap: 1em .5em;
	flex-wrap: wrap;
	align-items: center;
	padding: 1em;
}
.home-link {
	font-size: 1em; /* 16px /16 */
	font-weight: 700;
	margin-right: 2em;
}
.home-link:link:not(:hover) {
	text-decoration: none;
}

/* Nav */
.nav {
	display: flex;
	padding: 0;
	margin: 0;
	list-style: none;
}
.nav-item {
	display: inline-block;
	margin-right: 1em;
}
.nav-item a[href]:not(:hover) {
	text-decoration: none;
}
.nav a[href][aria-current="page"] {
	text-decoration: underline;
	text-decoration-style: wavy;
}

/* Posts list */
.postlist {
	list-style: none;
	padding: 0;
	padding-left: 1.5rem;
}
.postlist-item {
	display: flex;
	flex-wrap: wrap;
	align-items: baseline;
	counter-increment: start-from -1;
	margin-bottom: 1em;
}
.postlist-item:before {
	display: inline-block;
	pointer-events: none;
	content: "" counter(start-from, decimal-leading-zero) ". ";
	line-height: 100%;
	text-align: right;
	margin-left: -1.5rem;
}
.postlist-date,
.postlist-item:before {
	font-size: 0.8125em; /* 13px /16 */
	color: var(--color-gray-90);
}
.postlist-date {
	word-spacing: -0.5px;
}
.postlist-link {
	font-size: 1.1875em; /* 19px /16 */
	font-weight: 700;
	flex-basis: calc(100% - 1.5rem);
	padding-left: .25em;
	padding-right: .5em;
	text-underline-position: from-font;
	text-underline-offset: 0;
	text-decoration-thickness: 1px;
}
.postlist-item-active .postlist-link {
	font-weight: bold;
}

/* Tags */
.post-tag {
	display: inline-flex;
	align-items: center;
	justify-content: center;
	text-transform: capitalize;
	font-style: italic;
}
.postlist-item > .post-tag {
	align-self: center;
}

/* Tags list */
.post-metadata {
	display: inline-flex;
	flex-wrap: wrap;
	gap: .5em;
	list-style: none;
	padding: 0;
	margin: 0;
}
.post-metadata time {
	margin-right: 1em;
}

/* Direct Links / Markdown Headers */
.header-anchor {
	text-decoration: none;
	font-style: normal;
	font-size: 1em;
	margin-left: .1em;
}
a[href].header-anchor,
a[href].header-anchor:visited {
	color: transparent;
}
a[href].header-anchor:focus,
a[href].header-anchor:hover {
	text-decoration: underline;
}


h2 + .header-anchor {
	font-size: 1.5em;
}

.center{
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 240px;
	text-align: center;
}</style>
